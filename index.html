<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>協進建設 日報（職人）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:system-ui;margin:16px}
    .muted{color:#666;font-size:12px}
    input,select,button{font-size:16px;padding:10px;width:100%;margin:6px 0}
    button{cursor:pointer}
    pre{white-space:pre-wrap;background:#f6f6f6;padding:10px;border-radius:8px}
  </style>
</head>
<body>
  <h2>日報（職人）</h2>
  <div class="muted" id="status">起動中…</div>

  <label>現場</label>
  <input id="site" placeholder="例：現場ID or 現場名（まずは仮）" />

  <label>作業内容</label>
  <input id="work" placeholder="例：建方/本締め/タッチアップ" />

  <button id="send">送信</button>

  <details>
    <summary>診断</summary>
    <pre id="diag"></pre>
  </details>

  <script src="./app.js"></script>
</body>
</html>
