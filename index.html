<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>協進建設 日報（職人）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    window.vConsole = new window.VConsole();
  </script>

  <script>
    (function(){
      const q = new URLSearchParams(location.search);
      if (q.get("debug") !== "1") return;
      const s = document.createElement("script");
      s.src = "https://unpkg.com/vconsole@latest/dist/vconsole.min.js";
      s.onload = () => { window.vConsole = new window.VConsole(); };
      document.head.appendChild(s);
    })();
  </script>

</head>
<body>
  <h1>日報（職人）</h1>
  <div id="status" class="muted">起動中…</div>

  <div class="card">
    <label>現場（仮）</label>
    <input id="site" placeholder="例：現場ID or 現場名">

    <label>作業内容（仮）</label>
    <input id="work" placeholder="例：建方/本締め/タッチアップ">

    <button id="send">送信（debugLog）</button>
    <button id="boot">bootstrap（疎通）</button>
    <button id="whoami">whoami（ユーザー確認）</button>
    <div class="muted" id="whoamiOut">user: -</div>

  </div>

  <details>
    <summary>診断ログ</summary>
    <pre id="diag"></pre>
  </details>

  <script src="./app.js?v=1.2.9"></script>
  <footer class="footer">
    <span id="appver">ver -</span>
  </footer>
</body>
</html>
